spring:
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/todolist
    password: ${MYSQL_ROOT_PASSWORD:root}
    username: ${MYSQL_USERNAME:root}
    
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      dialect: org.hibernate.dialect.MySQLDialect
      ddl-auto: update
    show-sql: true